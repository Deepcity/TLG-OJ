<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加成绩</title>
    <script src="layui/layui.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet">
</head>

<body>
<div class="layui-container">
    <!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
    <form class="layui-form layui-form-pane">
        <label value="ID"></label>
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input type="text" name="stuNo" placeholder="请输入" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-text-em">请务必填写学号</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="stuName" placeholder="请输入" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-text-em">请务必填写姓名</div>
        </div>
        <div>
            <label class="layui-form-label">成绩</label>
            <div class="layui-input-inline">
                <input type="text" name="stuScore" placeholder="请输入" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-text-em">请务必填写成绩</div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>

    <script type="text/javascript">
        layui.use('form', function () {
            $ = layui.jquery;
            var form = layui.form;
            form.on('submit(submitBtn)', function (data) {
                $.post('addStudent', data.field, function (d) {

                    if (d.code == 0) {
                        layer.msg('添加了' + d.msg + '条数据', {time: 600}, function (index) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        })
                    } else {
                        layer("添加失败")
                    }
                }, 'json')
                return false;
            });
        });

    </script>
</div>
</body>
</html>
