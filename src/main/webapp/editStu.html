<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息</title>
</head>
<script src="layui/layui.js"></script>
<link href="layui/css/layui.css" rel="stylesheet">
<body>
<div class="layui-container">
    <!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input type="text" name="stuID" placeholder="请输入" lay-verify="required" autocomplete="off" readonly disabled
                       class="layui-input" id="stuID">
            </div>
            <div class="layui-form-mid layui-text-em">ID禁止更改</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input type="text" name="stuNo" placeholder="请输入" lay-verify="required" autocomplete="off"
                       class="layui-input" id="stuNo">
            </div>
            <div class="layui-form-mid layui-text-em">请务必填写学号</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="stuName" placeholder="请输入" lay-verify="required" autocomplete="off"
                       class="layui-input" id="stuName">
            </div>
            <div class="layui-form-mid layui-text-em">请务必填写姓名</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">您的性别是</label>
            <div class="layui-input-block">
                <input type="radio" name="stuSex" value="男" title="男" checked>
                <input type="radio" name="stuSex" value="女" title="女">
                <input type="radio" name="stuSex" value="其他" title="其他">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <input type="text" name="stuAge" placeholder="请输入" lay-verify="required" autocomplete="off"
                       class="layui-input" id="stuAge">
            </div>
            <div class="layui-form-mid layui-text-em">请务必填写年龄</div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>

    <script type="text/javascript">
        layui.use('form', function () {
            $ = layui.jquery;
            var form = layui.form;
            form.on('submit(submitBtn)', function (data) {
                $.post('updateStudent', data.field, function (d) {
                    if (d.code == 0) {
                        layer.msg('更新了' + d.msg + '条数据',{time : 600}, function (index) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        })
                    } else {
                        layer("更新失败")
                    }
                }, 'json')
                return false;
            });
        });
    </script>
</div>
</body>
</html>
